<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Personalized Greeting Form</h1>
    <form id="myForm" class="form-control">
      <label for="name" class="d-block mb-2"> What is your name?</label>
      <input type="text" placeholder="Enter your name..." id="name" required>
      <button id="submit" class="btn btn-primary mt-3" type="submit">Submit Here</button>
    </form>

    <div id="greeting"></div>

    <button id="clearName" class="btn btn-warning mt-5">Clear Name</button>
  </div>
  <footer><a href="">Open-sorced code</a> by Chioma Marycynthia </footer>
  <script src="script.js"></script>
</body>

</html>
